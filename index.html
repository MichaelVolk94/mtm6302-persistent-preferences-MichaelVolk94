<!DOCTYPE html>
<html lang="en">
<head>
  <title>Persistent Preferences</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body> 
 
<div class="container">
  <h2>List</h2>
  <div class="panel panel-default">
    <div class="panel-body">Red</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Blue</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Green</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Orange</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Purple</div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class ="col-xs-6">
            <h2>Preferences</h2>  
            <h3>Theme:</h3>
            <div class="panel panel-default">
                <div class="panel-body">light</div>
              </div>
              <h3>List Style</h3>
              <div class="panel panel-default">
                <div class="panel-body">expanded</div>
              </div>
        </div>
    </div>
</div>

</body>
</html>
