<!DOCTYPE html>
<html lang="en">
<head>
  <title>Persistent Preferences</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- <script src="css/style.css"></script> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
 <div id="main" class="container">
  <div class="row">
    <section class = "list col-md-9">
        <h2>List</h2>
        <ul id="item-list" class="list-group">
          <li class="list-group-item">Red</li>
          <li class="list-group-item">Blue</li>
          <li class="list-group-item">Green</li>
          <li class="list-group-item">Orange</li>
          <li class="list-group-item">Purple</li>
      </ul>
    </section>
  
  <section class="col-md-3">
      <div class="row">
          <div class ="">
              <h2>Preferences</h2>  
              <div >
                <p>Theme:</p>
                <select name="theme" id="theme-select">
                  <option value="light">light</option>
                  <option value="dark">dark</option>
                </select>
                <p>Color List Style:</p>
                <select name="list-style" id="list-select">
                  <option value="black">Black</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  </select>
              </div>
          </div>
      </div>
  </section>
  </div>
</div> <!-- end of main row -->

<script src = "js/script.js"></script>
</body>
</html>
