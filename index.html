<!DOCTYPE html>
<html lang="en">
<head>
  <title>Persistent Preferences</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="css/style.css"></script>
</head>
<body> 
 
<div class="container">
  <h2>List</h2>
  <div class="panel panel-default">
    <div class="panel-body">Red</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Blue</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Green</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Orange</div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">Purple</div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class ="col-md-3">
            <h2>Preferences</h2>  
            <p>Theme:</p>
            <select name="theme" id="theme-select">
              <option value="">light</option>
              <option value="theme">fill-light</option>
              <option value="theme">dark</option>
            </select>

              <p>List Style:</p>
              <select name="list-style" id="list-select">
                <option value="">expanded</option>
                <option value="theme">shorten</option>
                <option value="theme">middle</option>
                </select>

        </div>
    </div>
</div>

</body>
</html>
